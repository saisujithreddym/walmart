<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.1.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.ui.totop.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/jquery.equalheights.js"></script>
    <script src="js/jquery.mobilemenu.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    
</head>
<body>

<div id="header">
<h1>Walmart</h1>
</div>


<div id="section">
<div>
  Enter the input : <input type="text" id="userinput"><br>  
  <input type="submit" value="Submit" id="submit">
</div>
</div>

<script>
    
    $(document).ready(function(){

      function fun(userinput){
        this.userinput=userinput;
      }

       var array=[];
       var result=[];
        $("#submit").click(function(){
           var item;
        	 $.ajax({
                url: 'http://api.walmartlabs.com/v1/search?query=ipod&format=json&apiKey=zq77hufq24mf4rx29bkqbm8h',
                type: 'GET',
                dataType:"jsonp",
                
                success:function(response){
                  //console.log(response);
                  item=response.items[0].itemId;
                  alert(item);

                  $.ajax({
                        url: 'main.php',
                        type: 'GET',
                        data:{userinput:""+item+""},
                        dataType:'json',  
                        success:function(response){
                          console.log(response);
                          for(var i=0;i<10;i++){
                            //alert(response[i].itemId);
                              array.push(response[i].itemId);
                          }
                         
                          var count=0;
                          
                          function ajaxback(){
                            if(count<10){
                                $.ajax({
                                      url: 'reviews.php',
                                      type: 'GET',
                                      dataType:'json', 
                                      data:{productId:""+array[count]+""}, 
                                      success:function(response){
                                        count=count+1;
                                        console.log(response);
                                        result.push(response);
                                        //alert(response.reviewStatistics.averageOverallRating);
                                        ajaxback();
                                        console.log(result.length);
                                     }
                                 });
                            }
                        }

                        ajaxback();
                      },
                       error:function(){
                        alert("not success");
                       }
                   });
                  
                }

           });
          
         
        });

   });
</script

</body>
</html>
